version: 0.2
batch:
  fast-fail: false
phases:
  install: 
    runtime-versions:
      python: 3.8
    commands: 
      - echo "installing dependencies...."
      - pip3 install -r requirements.txt -t lib
  build: 
    commands: 
      - echo "zippling deployment package.."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip CSV_to_Dictionary.py
  post_build:
    commands:
      - echo "Updating lambda function.."
      - aws lambda update-function-code --function-name aws-github-to-lambda-function --zip-file fileb://deployment_package.zip
      - echo" Successful Done!!""

